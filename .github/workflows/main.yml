name: CI / CD

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
      - uses: actions/checkout@v3
      
      - name: Install dependencies
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install ci
      - run: npm ci
      - name: Run tests
      - run: npm test
